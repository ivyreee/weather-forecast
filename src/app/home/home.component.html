<div class="container px-5 py-5 search-container">

    <div class="py-5" *ngIf="auth.user$ | async as user">
        <p class="lead">{{ user.name }}</p>
        <a href="https://github.com/{{user.nickname}}">https://github.com/{{ user.nickname }}</a>
    </div>

    <form>
        <div class="py-3">
            <label for="city" class="visually-hidden">Password</label>
            <input type="text" class="form-control" id="city" placeholder="Search city">
        </div>
        <div  class="py-1">
            <button type="button" class="btn btn-primary mb-3" [routerLink]="['/weather']>Display Weather</button>
        </div>
    </form>

</div>
