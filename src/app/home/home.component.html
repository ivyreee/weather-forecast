<div class="container px-5 py-5 search-container">

    <div class="py-3" *ngIf="auth.user$ | async as user">
        <p class="lead">{{ user.name }}</p>
        <a href="https://github.com/{{user.nickname}}">https://github.com/{{ user.nickname }}</a>
    </div>

    <form (submit)="onSubmit()">
        <div class="py-3">
            <label for="city" class="visually-hidden">City</label>
            <input type="text" class="form-control" placeholder="Search city" name="userInput" [(ngModel)]="userInput" required>
        </div>
        <div  class="py-1">
            <button type="submit" class="btn btn-primary mb-3">Display Weather</button>
        </div>
    </form>

</div>
