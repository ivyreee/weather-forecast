<div class="container px-5 py-5">

    <ng-template #noData>
        <div class="py-3">
            Please search for a valid City.
        </div>
    </ng-template>

    <table *ngIf="data; else noData" class="table table-striped table-hover">

        <thead>
            <td>{{ data.name }}</td>
        </thead>
        <tbody>
            <tr>
                <th>Date</th>
                <th>Temp(F)</th>
                <th class="d-none d-sm-table-cell">Description</th>
                <th class="d-none d-sm-table-cell">Main</th>
                <th class="d-none d-sm-table-cell">Pressure</th>
                <th class="d-none d-sm-table-cell">Humidity</th>
            </tr>
            <tr>
                <td>{{ today | date:'MM/dd/yy' }}</td>
                <td>{{ data.main.temp }}</td>
                <td class="d-none d-sm-table-cell">{{ data.weather[0].description }}</td>
                <td class="d-none d-sm-table-cell">{{ data.weather[0].main }}</td>
                <td class="d-none d-sm-table-cell">{{ data.main.pressure }}</td>
                <td class="d-none d-sm-table-cell">{{ data.main.humidity }}</td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary mb-3" [routerLink]="['/home']">Back</button>

</div>
